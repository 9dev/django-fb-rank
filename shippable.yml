
language: python

python:
  - 3.4
  # 3.5 ?
services:
  - selenium
  #: "2.43"

branches:
  only:
    - master

build:
    pre_ci_boot:
        image_name: drydock/u14pytall
        image_tag: latest
        pull: true
    ci:
      - mkdir -p shippable/testresults
      - mkdir -p shippable/codecoverage
      - DISPLAY=:99.0
      # DJANGO_SETTINGS_MODULE
      - pip install -r demo/requirements.txt
      - xvfb-run --server-args="-ac" python demo/manage.py test fts --pattern="*" -v 2
      # coverage
