{% extends 'base.html' %}

{% block title %}Trending items{% endblock title %}

{% block content %}
    <h1>Trending items</h1>
    <ol class="list-group">
        {% for item in object_list %}
            <li class="list-group-item">
                <a href="{{ item.get_absolute_url }}">
                    /{{ item.slug }}
                </a>
            </li>
        {% endfor %}
    </ol>
{% endblock content %}
