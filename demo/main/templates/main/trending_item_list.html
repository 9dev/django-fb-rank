{% extends 'base.html' %}

{% block title %}Trending items{% endblock title %}

{% block content %}
    <h1>Trending</h1>
    <ol>
        {% for item in object_list %}
            <li>
                <a href="{{ item.get_absolute_url }}">
                    /{{ item.slug }}
                </a>
            </li>
        {% endfor %}
    </ol>
{% endblock content %}
